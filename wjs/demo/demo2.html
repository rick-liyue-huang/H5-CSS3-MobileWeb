<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="../node_modules/html5shiv/dist/html5shiv.min.js"></script>
      <script src="../node_modules/respond/dest/respond.min.js"></script>
    <![endif]-->

    <style>
    	
    	.container {
    		/* width: 100%; */
    		background-color: lightblue;
    		/* margin: 0 auto; */
    		height: 1000px;
    	}
    	.row {
    		height: 50px;
    	}
    	.row div {
    		height: 50px;
    		background-color: red;
    		border: 1px solid #fff;
    	}

    	@media screen and (min-width: 768px) {
    		.container {
    			background-color: lightgreen;
    		}
    	}
    	@media screen and (min-width: 992px) {
    		.container {
    			background-color: yellow;
    		}
    	}
    	@media screen and (min-width: 1200px) {
    		.container {
    			background-color: lightpink;
    		}
    	}

    </style>
</head>

<body>
<!-- data-ride="carousel" 用来处理 轮播，js 是通过它来执行轮播效果的 -->
<!-- class= "carousel slide" 用来描述样式的 -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <!-- 小圆点 -->
  <ol class="carousel-indicators">
  <!-- 我们的这个点data-target 是控制carousel-example-generic 这个ID 的轮播图 -->
  <!-- data-slide-to="0" 是控制每一张图片的 -->
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <!-- 需要轮播的内容 -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="../images/slide_01_2000x410.jpg" alt="...">
      <!-- 写标题的用的，这里用不到 -->
      <!-- <div class="carousel-caption">
        ...
      </div> -->
    </div>
    <div class="item">
      <img src="../images/slide_02_2000x410.jpg" alt="...">
      
    </div>
    <div class="item">
      <img src="../images/slide_03_2000x410.jpg" alt="...">
      
    </div>
    
  </div>

    <!-- 左边的按钮 -->
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <!-- 右边的按钮 -->
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
