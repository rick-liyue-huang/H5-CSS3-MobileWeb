<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="./node_modules/html5shiv/dist/html5shiv.min.js"></script>
      <script src=".node_modules/respond/dest/respond.min.js"></script>
    <![endif]-->
    
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
<!-- 顶部通栏 -->
<!-- 注意只是针对某一个尺寸进行处理，显示或者隐藏 -->
    <header class="wjs_header hidden-xs hidden-sm">
        <div class="container">
        <!-- row 用来去除.container 的内边距 -->
            <div class="row"> 
                <div class="col-md-2">
                    <a href="" class="wjs_app">
                        <span class="wjs_icon wjs_icon_phone"></span>
                        <span>手机微金所</span>
                        <span class="glyphicon glyphicon-menu-down"></span>
                        <img src="./images/code.jpg">
                    </a>
                </div>
                <div class="col-md-5">
                    <span class="wjs_icon wjs_icon_tel"></span>
                    <span>4006-89-4006(服务时间: 9:00-21:00)</span>
                </div>
                <div class="col-md-2">
                    <a href="" class="wjs_mr10">常见问题</a>
                    <a href="">财富登陆</a>
                </div>
                <div class="col-md-3">
                    <a href="" type="button" class="btn btn-danger btn-xs btn_register">免费注册</a>
                    <a href="" type="button" class="btn btn-link">登陆</a>

                </div>
            </div>
        </div>
    </header>

<!-- 导航栏 -->
    <!-- 导航条 大盒子 -->
    <nav class="navbar wjs_nav">
        <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <!-- 移动端的头部 -->
            <div class="navbar-header">
    <!-- data-toggle="collapse" 指明是手风琴菜单 -->
    <!-- data-target="bs-example-navbar-collapse-1" 指向的是被控制的那个盒子，通过id指定的-->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#wjs_collapse" aria-expanded="false">
      <!-- sr-only screen reader only, 提供给屏幕阅读器的盲人用的 -->
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
      <!-- 在这里指的就是logo放置的位置 -->
                  <a class="navbar-brand" href="#">
                     <span class="wjs_icon wjs_icon_logo"></span>
                     <span class="wjs_icon wjs_icon_word"></span>
                  </a>
        </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="wjs_collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">我要投资<span class="sr-only">(current)</span></a></li>
            <li><a href="#">我要借贷</a></li>
            <li><a href="#">平台介绍</a></li>
            <li><a href="#">新手专区</a></li>
            <li><a href="#">最新动态</a></li>
            <li><a href="#">微平台</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" class="hidden-sm">个人中心</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
<!-- 轮播图 -->
    <!-- data-ride="carousel" 用来处理 轮播，js 是通过它来执行轮播效果的 -->
<!-- class= "carousel slide" 用来描述样式的 -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <!-- 小圆点 -->
        <ol class="carousel-indicators">
  <!-- 我们的这个点data-target 是控制carousel-example-generic 这个ID 的轮播图 -->
  <!-- data-slide-to="0" 是控制每一张图片的 -->
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

  <!-- Wrapper for slides -->
  <!-- 需要轮播的内容 -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="./images/slide_01_2000x410.jpg" alt="...">
              <!-- 写标题的用的，这里用不到 -->
              <!-- <div class="carousel-caption">
                ...
              </div> -->
            </div>
            <div class="item">
              <img src="./images/slide_02_2000x410.jpg" alt="...">
              
            </div>
            <div class="item">
              <img src="./images/slide_03_2000x410.jpg" alt="...">
              
            </div>
            <div class="item">
              <img src="./images/slide_04_2000x410.jpg" alt="...">
              
            </div>
    
  </div>

    <!-- 左边的按钮 -->
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <!-- 右边的按钮 -->
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    <!-- 网站特色 -->
    <div class="wjs_feature"></div>

    <!-- 预约 -->
    <div class="wjs_book"></div>

    <!-- 产品 -->
    <div class="wjs_product"></div>

    <!-- 新闻 -->
    <div class="wjs_news"></div>

    <!-- 合作伙伴 -->
    <div class="wjs_partner"></div>
    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
