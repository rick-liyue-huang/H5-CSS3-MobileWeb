<!DOCTYPE html>
<!--指定文本的语言-->
<html lang="zh-CN">
<head>
    <!--当前网页的编码格式-->
    <meta charset="utf-8">
    <!--指定当前的ie浏览器用它最新的渲染引擎-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口标签只会在移动端识别， 当前宽度等于设备的宽度，默认的初始化缩放比例为1：1，即显式的字体大小和pc上一直以,
    不允许用户自行缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1， user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--html5shiv 是IE9 以下的浏览器支持html5
    respond 在IE9 以下不支持media query的时候让它能支持我们的媒体查询-->


    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!---->
    <!--[if lt IE 9]>
    <script src="../node_modules/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../node_modules/respond/dest/respond.min.js"></script>
    <![endif]-->

    <!--自己的css样式-->
    <!--TODO-->


</head>
<body>
<h1>Hello World!</h1>

<!--TODO-->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--Bootstrap 是基于jquery开发的-->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
