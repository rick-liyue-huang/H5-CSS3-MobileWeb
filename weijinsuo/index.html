
<!--html5 标准文档结构-->
<!DOCTYPE html>

<!--指定文本语言-->
<html lang="en">


<head>

    <!--网页的编码格式-->
    <meta charset="utf-8">

    <!--指定当前的IE浏览器用它最新的渲染引擎， 来渲染我们的网页-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--只能在移动端识别, 视口， 当前的宽度等于设备的宽度，默认的缩放比例为1， 不允许用户自行缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1， user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <!--标题-->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!--引入核心CSS文件-->
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./style/index.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--html5shiv 是 IE9以下的浏览器支持HTML5 标签， respond 是在IE9以下不支持media query 的时候让它支持这个功能-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--注意：以http形式打开预览-->
    <!--[if lt IE 9]>
    <script src="./lib/html5shiv/html5shiv.min.js"></script>
    <script src="./lib/respond/respond.min.js"></script>
    <![endif]-->

    <!--自己的css样式-->
    <!--TODO-->
</head>
<body>

<!--顶部通栏-->
    <!--在小屏幕和超小屏幕上隐藏  （响应式工具类）-->
    <header class="wjs_header hidden-xs hidden-sm">
        <div class="container">
            <div class="row">

                <!--只能在中等屏幕以上才显示-->
                <div class="col-md-2">
                    <a href="#" class="wjs_app">
                        <span class="wjs_icon wjs_icon_phone"></span>
                        <span>手机微金所</span>
                        <span class="glyphicon glyphicon-menu-down"></span>
                        <img src="./images/code.jpg" alt="">
                    </a>

                </div>
                <div class="col-md-5">
                    <span class="wjs_icon wjs_icon_tel">4006-89-4006 (service time: 9:00-21:00)</span>
                </div>
                <div class="col-md-2">
                    <a href="#" class="wjs_ml10">Quentions</a>
                    <a href="#" class="wjs_ml10">Login</a>
                </div>
                <div class="col-md-3">
                    <!-- Indicates a dangerous or potentially negative action -->
                    <a href="#" type="button" class="btn btn-danger btn-xs btn_register">免费注册</a>
                    <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
                    <a href="#" type="button" class="btn btn-link">登录</a>
                </div>
            </div>

        </div>
    </header>

<!--导航栏-->
<nav class="navbar wjs_nav">
    <!--内容版心-->
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

            <!--汉堡菜单

            data-toggle = "collapse" 指明这是一个手风琴按钮
            data-target="#bs-example-navbar-collapse-1" 指向的是控制的那个盒子，通过id属性指定的
             也可以通过class来指定
            aria-expanded="false" 给盲人屏幕阅读器使用
            -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#wjs_collapse" aria-expanded="false">

                <!--screen read only 盲人屏幕阅读器使用-->
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!--这里指的是logo放置的位置-->
            <a class="navbar-brand" href="#">
                <span class="wjs_icon wjs_icon_logo"></span>
                <span class="wjs_icon wjs_icon_word"></span>
            </a>
        </div>


        <!--包裹所有的导航菜单-->
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="wjs_collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">我要投资</a></li>
                <li><a href="#">我要借贷</a></li>
                <li><a href="#">平台介绍</a></li>
                <li><a href="#">新手专区</a></li>
                <li><a href="#">最新动态</a></li>
                <li><a href="#">微平台</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right hidden-sm">
                <li><a href="#">个人中心</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

        <!--需要轮播的内容-->
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

                <!--<a class="img_mobile hidden-sm hidden-md hidden-lg" href="#"><img src="./images/slide_03_640x340.jpg" alt=""></a>-->

        </div>

        <!-- Controls -->

        <!--左边的按钮-->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <!--右边的按钮-->
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>



<!--网站特色-->
    <div class="wjs_feature"></div>

<!--artTemplate  模板引擎-->
<script type="text/template" id="template_point">
    <%_.each(model,function(item,i){%>

    <li data-target="#carousel-example-generic" data-slide-to="<%=i%>" class="<%=(i==0?'active':'')%>"></li>
    <%});%>
</script>

<script type="text/template" id="template_image">

    <%if(model.isMobile){%>
        <%_.each(model.list,function(item,i){%>
            <div class="item <%=(i==0?'active':'')%>">
                <a class="img_mobile" href="#"><img src="<%=item.img%>" alt=""></a>
            </div>
        <%});%>
        <%}else{%>
        <%_.each(model.list,function(item,i){%>
            <div class="item <%=(i==0?'active':'')%>">
                <a class="img_pc" href="#" style="background-image: url(<%=item.bac%>)"></a>
            </div>
     <%});%>
    <%}%>

</script>
