
<!--html5 标准文档结构-->
<!DOCTYPE html>

<!--指定文本语言-->
<html lang="en">


<head>

    <!--网页的编码格式-->
    <meta charset="utf-8">

    <!--指定当前的IE浏览器用它最新的渲染引擎， 来渲染我们的网页-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--只能在移动端识别, 视口， 当前的宽度等于设备的宽度，默认的缩放比例为1， 不允许用户自行缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1， user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <!--标题-->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!--引入核心CSS文件-->
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--html5shiv 是 IE9以下的浏览器支持HTML5 标签， respond 是在IE9以下不支持media query 的时候让它支持这个功能-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--注意：以http形式打开预览-->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->

    <!--自己的css样式-->
    <!--TODO-->
</head>
<body>


<!--data-ride="carousel 指定我们这是一个轮播图， JS 是通过它来执行轮播效果-->
<!--carousel slide 是描述轮播样式的-->
<!--data-interval="2000" 来控制轮播的速度-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">

    <!--小圆点-->
    <!-- Indicators -->
    <ol class="carousel-indicators">

        <!--
        #carousel-example-generic 我们这个点是控制 ID 的 轮播图
        data-slide-to 这个事控制对应的图片，
        -->
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>

    <style>
        .carousel-inner .item a.img_pc {
            display: block;
            width: 100%;
            height: 410px;
            /*background: url("../images/slide_02_2000x410.jpg") no-repeat;*/
            background-size: cover;
            background-position: center center;
        }

        .carousel-inner .item a.img_mobile {
            width: 100%;
            display: block;
        }
        .carousel-inner .item a.img_mobile img {  /*bootstrap 默认图片3px间隙去掉*/
            width: 100%;
        }

    </style>

    <!--发现 pc端显示的背景图片， 不使用自适应 使用大的图片
       而移动端显示的是 img图片 使用自适应， 使用小的图片-->



    <!--需要轮播的内容-->
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <a class="img_mobile hidden-sm hidden-md hidden-lg" href="#"><img src="../images/slide_01_640x340.jpg" alt=""></a>
            <a class="img_pc hidden-xs" href="#" style="background-image: url(../images/slide_01_2000x410.jpg)"></a>
        </div>
        <div class="item">
            <a class="img_mobile hidden-sm hidden-md hidden-lg" href="#"><img src="../images/slide_02_640x340.jpg" alt=""></a>
            <a class="img_pc hidden-xs" href="#" style="background-image: url(../images/slide_02_2000x410.jpg)"></a>
        </div>

        <div class="item">
            <a class="img_mobile hidden-sm hidden-md hidden-lg" href="#"><img src="../images/slide_03_640x340.jpg" alt=""></a>
            <a class="img_pc hidden-xs" href="#" style="background-image: url(../images/slide_03_2000x410.jpg)"></a>
        </div>
        <div class="item">
            <a class="img_mobile hidden-sm hidden-md hidden-lg" href="#"><img src="../images/slide_04_640x340.jpg" alt=""></a>
            <a class="img_pc hidden-xs" href="#" style="background-image: url(../images/slide_04_2000x410.jpg)"></a>
        </div>

    </div>

    <!-- Controls -->

    <!--左边的按钮-->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>

    <!--右边的按钮-->
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--说明bootstrap是基于jQuery开发的，也就是使用bootsrap 离不开jQuery-->
<script src="../lib/jquery/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>

</html>
