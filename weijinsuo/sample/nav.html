
<!--html5 标准文档结构-->
<!DOCTYPE html>

<!--指定文本语言-->
<html lang="en">


<head>

    <!--网页的编码格式-->
    <meta charset="utf-8">

    <!--指定当前的IE浏览器用它最新的渲染引擎， 来渲染我们的网页-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--只能在移动端识别, 视口， 当前的宽度等于设备的宽度，默认的缩放比例为1， 不允许用户自行缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1， user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <!--标题-->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!--引入核心CSS文件-->
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--html5shiv 是 IE9以下的浏览器支持HTML5 标签， respond 是在IE9以下不支持media query 的时候让它支持这个功能-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--注意：以http形式打开预览-->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->

    <!--自己的css样式-->
    <!--TODO-->
</head>
<body>

<!--导航条 大盒子包起来-->

<nav class="navbar navbar-default">
    <!--内容版心-->
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

            <!--汉堡菜单

            data-toggle = "collapse" 指明这是一个手风琴按钮
            data-target="#bs-example-navbar-collapse-1" 指向的是控制的那个盒子，通过id属性指定的
             也可以通过class来指定
            aria-expanded="false" 给盲人屏幕阅读器使用
            -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#wjs_collapse" aria-expanded="false">

                <!--screen read only 盲人屏幕阅读器使用-->
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!--这里指的是logo放置的位置-->
            <a class="navbar-brand" href="#">Brand</a>
        </div>


        <!--包裹所有的导航菜单-->
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="wjs_collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--说明bootstrap是基于jQuery开发的，也就是使用bootsrap 离不开jQuery-->
<script src="../lib/jquery/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>

<!--基于上面的两个框架，自己的东西写在下面-->
<!--TODO-->



</body>
</html>
