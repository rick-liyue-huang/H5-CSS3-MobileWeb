<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        form {
            width: 600px;
            margin: 100px auto;
            font-size: 18px;
        }

        input {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
<form action="">
    <fieldset>
        <legend>表单类型</legend>
        <label for="">
            color:
            <input type="color">
        </label>
        <label for="">
            range:
            <input type="range" min="10%" max="90%">
        </label>
        <label for="">
            date:
            <input type="date">
        </label>
        <label for="">
            datetime:
            <input type="datetime">
        </label>
        <label for="">
            week:
            <input type="week">
        </label>
        <label for="">
            month:
            <input type="month">
        </label>
        <label for="">
            number:
            <input type="number" min="4" step="2" value="4">
        </label>
        <label for="">
            url:
            <input type="url">
        </label>
        tel:
        <input type="tel">
        <input type="submit">
    </fieldset>
</form>

</body>
</html>
